apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-obridge-chain-client-evm
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: "Host(`{{ .Values.domain.name }}`) && PathPrefix(`/evm-client/`)"
      kind: Rule
      services:
        - name: chain-client-evm-server
          port: 9100