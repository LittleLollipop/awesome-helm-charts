apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-obridge-chain-client-evm-{{ .Values.evm.system_chain_id }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: "Host(`{{ .Values.domain.name }}`) && PathPrefix(`/evm-client-{{ .Values.evm.system_chain_id }}/`)"
      kind: Rule
      services:
        - name: chain-client-evm-server-{{ .Values.evm.system_chain_id }}
          port: 9100